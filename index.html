<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        @font-face {
            font-family: 'CoolFont'; /* Name your font */
            src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); /* Specify the font source */
        }

        body {
            background-color: #000; /* Black background */
            color: #fff; /* Light text */
            font-family: 'CoolFont', Arial, sans-serif; /* Use the custom font as a fallback */
            text-align: left; /* Align text to the left */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px; /* Added padding for better spacing */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold; /* Bold font for emphasis */
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6; /* Slightly increased line height for better readability */
            margin-bottom: 20px; /* Added margin for better separation */
        }
        .stick-figure {
            width: 100%; /* Set width to fill the entire width of the viewport */
            height: auto; /* Automatically adjust height */
        }
    </style>
</head>

</body>
</html>
