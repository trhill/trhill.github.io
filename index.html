<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        @font-face {
            font-family: 'CoolFont'; /* Name your font */
            src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); /* Specify the font source */
        }

        body {
            background-color: #000; /* Black background */
            color: #fff; /* Light text */
            font-family: 'CoolFont', Arial, sans-serif; /* Use the custom font as a fallback */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold; /* Bold font for emphasis */
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6; /* Slightly increased line height for better readability */
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello!</h1>
        <p>I'm Trevor. I like trying challenging things with interesting people. Right now, i lead a product category at a YC robotics startup. Before right now, I worked at Amazon, Google, and played professional football in Mexico.   </p>
    </div>
</body>
</html>
